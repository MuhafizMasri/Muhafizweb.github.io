<!DOCTYPE html>

    <script>
        function calculate(btn){
            let no1 = parseInt(document.getElementById("no1").value);
            let no2 = parseInt(document.getElementById("no2").value);
            let total = 0;
            
            if(btn.value == "+")
                total = no1 + no2;
            else if(btn.value == "-")
                total = no1 - no2;
            else if(btn.value == "*")
                total = no1 * no2;
            else if(btn.value == "/")
                total = no1 / no2;
            else {}

            document.getElementById("resultDiv").innerHTML = "<h3>Result is: <br>" + no1 + btn.value + no2 + " = " + total + "</h3>";
        }

        function clean(){
            document.getElementById("resultDiv").innerHTML = "";
        }

        function CalculateBMI(){
            let w = parseFloat(document.getElementById("weight").value);
            let h = parseFloat(document.getElementById("height").value);
            let bmi = w / (h * h);
            let d = document.getElementById("show");
            if(bmi < 18.5){
                alert("Underweight");
                d.innerHTML = "Underweight";
                d.style.backgroundColor = "blue";
            }else if(bmi <= 24.9 && bmi >= 18.5){
                alert("Normal weight");
                d.innerHTML = "Normal weight";
                d.style.backgroundColor = "green";
            }else if(bmi <= 29.9 && bmi >= 25){
                alert("Overweight");
                d.innerHTML = "Overweight";
                d.style.backgroundColor = "yellow";
            }else if(bmi <= 39.9 && bmi >= 30){
                alert("Obese");
                d.innerHTML = "Obese";
                d.style.backgroundColor = "orange";
            }else{
                alert("Extremely Obese");
                d.innerHTML = "Extremely Obese";
                d.style.backgroundColor = "red";
            }
        }

        function CalculateZakat(){
            let income = parseFloat(document.getElementById("income").value);
            let total = income * 2.5 / 100;
            document.getElementById("zakatResult").innerHTML = "Your Zakat is: RM" + total.toFixed(2);
        }

        function ConvertUnit(option){
            let inputValue = parseFloat(document.getElementById("unitInput").value);
            let convertedValue = 0;
            
            switch(option){
                case "cmToM":
                    convertedValue = inputValue / 100;
                    document.getElementById("unitResult").innerHTML = inputValue + " cm = " + convertedValue + " m";
                    break;
                case "mToKm":
                    convertedValue = inputValue / 1000;
                    document.getElementById("unitResult").innerHTML = inputValue + " m = " + convertedValue + " km";
                    break;
                case "gramToKg":
                    convertedValue = inputValue / 1000;
                    document.getElementById("unitResult").innerHTML = inputValue + " gram = " + convertedValue + " kg";
                    break;
                case "celciusToFahrenheit":
                    convertedValue = (inputValue * 9/5) + 32;
                    document.getElementById("unitResult").innerHTML = inputValue + " 째C = " + convertedValue + " 째F";
                    break;
                case "secondToMillisecond":
                    convertedValue = inputValue * 1000;
                    document.getElementById("unitResult").innerHTML = inputValue + " s = " + convertedValue + " ms";
                    break;
                default:
                    break;
            }
        }

        function showCalculator() {
            document.getElementById('content').innerHTML = `
                <h1>Calculator</h1>
                <input type="number" id="no1" placeholder="Enter no1">
                <input type="number" id="no2" placeholder="Enter no2">
                <br>
                <input type="submit" value="+" onclick="calculate(this)">
                <input type="submit" value="-" onclick="calculate(this)">
                <input type="submit" value="*" onclick="calculate(this)">
                <input type="submit" value="/" onclick="calculate(this)">
                <input type="submit" value="clean" onclick="clean()">
                <div id="resultDiv">Result will be here...</div>
            `;
        }

        function showBMI() {
            document.getElementById('content').innerHTML = `
                <h1>Weight Checker</h1>
                <label for="Height">Height:</label>
                <input type="number" id="height" placeholder="m">
                <br>
                <label for="Weight">Weight</label>
                <input type="number" id="weight" placeholder="kg">
                <br>
                <input type="submit" value="Calculate" onclick="CalculateBMI()">
                <br><br>
                <div id="show"></div>
            `;
        }

        function showZakatCalculator() {
            document.getElementById('content').innerHTML = `
                <h1>Zakat Calculator</h1>
                <p>Please enter your yearly income:</p>
                <input type="number" id="income" placeholder="Enter your yearly income">
                <input type="submit" value="Calculate" onclick="CalculateZakat()">
                <br><br>
                <div id="zakatResult">Your zakat will appear after calculation.</div>
            `;
        }

        function showUnitConverter() {
            document.getElementById('content').innerHTML = `
                <h1>Unit Converter</h1>
                <input type="number" id="unitInput" placeholder="Enter value to convert">
                <br><br>
                <button onclick="ConvertUnit('cmToM')">cm to m</button>
                <button onclick="ConvertUnit('mToKm')">m to km</button>
                <button onclick="ConvertUnit('gramToKg')">gram to kg</button>
                <button onclick="ConvertUnit('celciusToFahrenheit')"> 째C to 째F</button>
                <button onclick="ConvertUnit('secondToMillisecond')">s to ms</button>
                <br><br>
                <div id="unitResult">Converted value will appear here.</div>
            `;
        }
    </script>
